<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding: 0px;
            margin: 0px;
        }
        .bg-1{
            height: 100vh;
            position: relative;
            background-color: antiquewhite;
            background-image: url(https://www.google.com/imgres?q=background%20image%20css&imgurl=https%3A%2F%2Fmedia2.dev.to%2Fdynamic%2Fimage%2Fwidth%3D1000%2Cheight%3D420%2Cfit%3Dcover%2Cgravity%3Dauto%2Cformat%3Dauto%2Fhttps%253A%252F%252Fdev-to-uploads.s3.amazonaws.com%252Fuploads%252Farticles%252Fnphrgz8yfnjylrwfr0yl.png&imgrefurl=https%3A%2F%2Fdev.to%2Fkiranrajvjd%2Fthe-ultimate-css-background-pattern-resource-20m8&docid=UQf4hyTdTKHA_M&tbnid=IigRXvJB0OgQ3M&vet=12ahUKEwjRzdnK-Z-KAxWMRqQEHfQcH-IQM3oECBUQAA..i&w=1000&h=420&hcb=2&ved=2ahUKEwjRzdnK-Z-KAxWMRqQEHfQcH-IQM3oECBUQAA);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .bg-2{
            height:100vh;
            background-color: rgb(pink, purple, yellow);
            background-image: url(https://www.google.com/imgres?q=background%20image%20css&imgurl=https%3A%2F%2Fwww.codewithrandom.com%2Fwp-content%2Fuploads%2F2022%2F10%2FNumber-Guessing-Game-using-JavaScript-3.png&imgrefurl=https%3A%2F%2Fwww.codewithrandom.com%2F2022%2F10%2F03%2Fwave-background-using-css%2F&docid=gaMaGTuFMg-TMM&tbnid=A1Y8g7FaJyiopM&vet=12ahUKEwjvk5rh-p-KAxW8UqQEHZ9YFIQQM3oECFAQAA..i&w=1200&h=628&hcb=2&ved=2ahUKEwjvk5rh-p-KAxW8UqQEHZ9YFIQQM3oECFAQAA);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .content{
            width: 50%;
            position: absolute;
            bottom: 0px;
            background: rgb(red, green, blue);
            border-radius: 16px;
            box-shadow:0 4px 30px rgba(red, green, blue, alpha) ;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(red, green, blue, alpha);
        }
    </style>
</head>
<body>
    <div class="bg-1">
        <div class="content">
            <h1>Islamabad</h1>
        </div>
     </div>
   
    <div class="bg-2">

    </div>
</div>  
</body>
</html>
